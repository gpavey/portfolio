<header>
  <!-- Fixed navbar -->
  <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse"> <span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span> </button>
        <a class="navbar-brand" ng-href="http://www.geoffpavey.com" ><img src="images/gp_small.png" height="20px"></a>
        <p class="navbar-text">Geoff Pavey - <small>Web Developer</small></p>
      </div>
      <div id="navigation" class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-right">
          <li><a ng-href="#/home"><i class="fa fa-home fa-fw"></i>HOME</a></li>
        </ul>
      </div>
      <!--/.nav-collapse -->
    </div>
  </div>
</header>

<div class="container mt75 mb40">
  <h1>{{ blogObj.post.title }}</h1>
  <div>
    <div>
      {{ blogObj.post.date | date:'dd MMM yyyy' }}
    </div>
    <ul>
      <li ng-repeat="tag in blogObj.post.terms.post_tag">
        <a ui-sref="postsByTag({ tag: tag.slug })">{{ tag.name }}</a>
      </li>
    </ul>
    <div ng-bind-html="blogObj.post.content"></div>
  </div>
  <div class="col-xs-12 text-center pt20 "><a ng-href="#/home" class="btn btn-sm btn-primary">Back</a></div>
</div>
